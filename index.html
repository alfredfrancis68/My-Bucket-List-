<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/images/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>
    </script>
    <title>Bucket List</title>
</head>

<body>
    <header></header>

    <section class="list-container">
        <div class="container">
            <h2>
                Bucket List.
                <input type="checkbox" id="switch" /> <label for="switch" class="switch-label">Toggle.</label>
            </h2>
            <div class="list">
                <div class="list-item">
                    <input type="text" placeholder="Add a task to the list .........">
                    <i class="fas fa-plus"></i>
                </div>
                <ol class="bucket-list">
                    <div class="taskbar list-item">
                        <div>3 items</div>
                        <div id="all">All</div>
                        <div id="pending">Pending</div>
                        <div id="complete">Complete</div>
                    </div>
                    <div class="clear">Clear</div>

                </ol>
                <div class="chores">
                    <div class="item1"> <input type="radio" id="radio1"> <label for="radio1" class="radio1-label"> Doing Laundry </label> </div>
                    <div class="item2"> <input type="radio" id="radio2"> <label for="radio2" class="radio2-label"> Mopping the floor</label></div>
                    <div class="item3"> <input type="radio" id="radio3"> <label for="radio3" class="radio3-label"> Preparing lunch</label></div>
                </div>
            </div>
        </div>


    </section>

        </div>
    </footer>

</body>

</html>
